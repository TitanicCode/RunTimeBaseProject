<div class="popMsg relative">
	<form id="publishForm" method="post">
	<ul class="ulCommon clearfix publish">
		<li class="left" id="parentOrg">
			<label class="left w100">【上级机构】</label>
			<span></span>
			<input type="hidden" name="parentId" />
		</li>
		<li class="left">
			<label class="left">【机构编码】</label>
			<input type="text" class="inputbg left" name="orgCode"/>
			<input type="hidden" name="id" />
			<em class="left">*</em>
		</li>
		<li class="left">
			<label class="left">【机构名称】</label>
			<input type="text" class="inputbg left" name="orgName"/>
			<em class="left">*</em>
		</li>
		<li class="left wauto hauto">
			<label class="left">【描述】</label>
			<textarea class="inputbg left h70" name="comments"></textarea>
		</li>
	</ul>
	</form>
</div>
