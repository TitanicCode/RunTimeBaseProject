<script type="text/javascript">
//点击别处浮框消失
$(document).click(function(e){
	var target = e.target;
	if($(target).closest(".contentDiv").size() == 0 &&
			$(target).closest(".r-grid-center").size() == 0){
		$('.contentDiv').addClass('hide');
	}
});
</script>
